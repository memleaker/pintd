<!DOCTYPE html>
<html>

<!--------------------------------------- Head ------------------------------------>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  
  <title>Pintd Configuration</title>

  <!-- 引入核心CSS文件 layui.css -->
  <link rel="stylesheet" href="/web/layui/css/layui.css">

  <!-- 引入 核心JS文件 layui.js -->
  <script src="/web/layui/layui.js"></script>

  <!-- index.js中引入了要使用的layui模块以及实现了点击导航栏，创建和切换选项卡的功能 -->
  <script src="/web/static/js/index.js"></script>

</head>

<!--------------------------------------- Body ------------------------------------>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">

<!------------------------------------- 头部 -------------------------------------->
  <div class="layui-header">
    <div class="layui-logo">Pintd 管理页面</div>
  </div>

<!------------------------------------- 左侧导航栏 --------------------------------->
  <div class="layui-side layui-bg-black">
    <div class="layui-side-scroll">
      <ul class="layui-nav layui-nav-tree">
        <!-- 1. 主页, id="mainpage" 是为了加载页面时能主动点击主页，创建选项卡 -->
        <li class="layui-nav-item leftdaohang layui-this" data-url="/web/static/html/mainpage.html"
            mytitle="主页" myid="0001" id="mainpage">
          <a>主页</a>
        </li>

        <!-- 2. 端口重定向 -->
        <li class="layui-nav-item">
          <a>端口重定向</a>
          <!-- class 的leftdaohang, data-url, mytitle, myid 都是点击导航栏时创建或切换选项卡必备的属性 -->
          <!-- 注意myid千万不能相同 -->
          <!-- 点击时不需要切换页面的导航栏不需要配置这些 -->
          <dl class="layui-nav-child leftdaohang" data-url="/web/static/html/indirect_config_new.html"
              mytitle="新增端口重定向配置" myid="1001">
            <dd ><a>新增配置</a></dd>
          </dl>

          <dl class="layui-nav-child leftdaohang" data-url="/web/static/html/indirect_config_show.html"
              mytitle="查看端口重定向配置" myid="1002">
            <dd ><a>查看配置</a></dd>
          </dl>
        </li>
        
        <!-- 3. 未来添加内网穿透等更多功能 -->

        <!-- 4. 运行状态 -->
        <li class="layui-nav-item leftdaohang" data-url="/web/static/html/running_state.html"
            mytitle="运行状态" myid="3001">
          <a>运行状态</a>
        </li>

        <!-- 5. 日志相关 -->
        <li class="layui-nav-item leftdaohang" data-url="/web/static/html/logging.html"
            mytitle="日志相关" myid="4001">
            <a>日志相关</a>
        </li>
      </ul>
    </div>
  </div>

<!--------------------------------------- 中间主区域 --------------------------------->
  <div class="layui-body">
    <div class="layui-tab layui-tab-card" lay-filter="demo" lay-allowclose="true">
      <ul class="layui-tab-title"></ul>
      <div class="layui-tab-content" style="width:100%; height:100%;"></div>
    </div>
  </div>
</div>
</body>
</html>
