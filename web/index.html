<!DOCTYPE html>
<html>

<!--------------------------------------- Head ------------------------------------>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  
  <title>Pintd Configuration</title>

  <!-- 引入核心CSS文件 layui.css -->
  <link rel="stylesheet" href="layui/css/layui.css">

  <!-- 引入 核心JS文件 layui.js -->
<script src="layui/layui.js"></script>

</head>

<!--------------------------------------- Body ------------------------------------>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">

<!------------------------------------- 头部 -------------------------------------->
  <div class="layui-header">
    <div class="layui-logo">Pintd 管理页面</div>
  </div>

<!------------------------------------- 左侧导航栏 --------------------------------->
  <div class="layui-side layui-bg-black">
    <div class="layui-side-scroll">
      <ul class="layui-nav layui-nav-tree">
        <!-- 1. 主页 -->
        <li class="layui-nav-item"><a href="">主页</a></li>

        <!-- 2. 端口重定向 -->
        <li class="layui-nav-item">
          <a>端口重定向</a>
          <!-- class 的leftdaohang, data-url, mytitle, myid 都是点击导航栏时创建或切换选项卡必备的属性 -->
          <!-- 注意myid千万不能相同 -->
          <!-- 点击时不需要切换页面的导航栏不需要配置这些 -->
          <dl class="layui-nav-child leftdaohang" data-url="static/html/indirect_config.html"
              mytitle="端口重定向配置" myid="1111">
            <dd ><a>管理配置</a></dd>
          </dl>
        </li>
        
        <!-- 3. 内网穿透 -->
        <li class="layui-nav-item">
          <a>内网穿透</a>
          <dl class="layui-nav-child leftdaohang" data-url="static/html/intranet_config.html"
              mytitle="内网穿透配置" myid="1112">
            <dd><a>管理配置</a></dd>
          </dl>
        </li>

        <!-- 4. 运行状态 -->
        <li class="layui-nav-item leftdaohang" data-url="static/html/running_state.html"
            mytitle="运行状态" myid="1113">
          <a>运行状态</a>
        </li>

        <!-- 5. 日志相关 -->
        <li class="layui-nav-item leftdaohang" data-url="static/html/logging.html"
            mytitle="日志相关" myid="1114">
            <a>日志相关</a>
        </li>
      </ul>
    </div>
  </div>

<!--------------------------------------- 中间主区域 --------------------------------->
  <div class="layui-body">
    <div class="layui-tab layui-tab-card" lay-filter="demo" lay-allowclose="true">
      <ul class="layui-tab-title"></ul>
      <div class="layui-tab-content" style="width:100%; height:100%;"></div>
    </div>
  </div>

</div>

<!-- index.js中引入了要使用的layui模块以及实现了点击导航栏，创建和切换选项卡的功能
    此js最好放在最下面 -->
<script src="static/js/index.js"></script>

</body>
</html>
