<!DOCTYPE html>
<html>

<!--------------------------------------- Head ------------------------------------>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    
    <title>Running State</title>

  <!-- 引入核心CSS文件 layui.css -->
  <link rel="stylesheet" href="/web/layui/css/layui.css">

  <!-- 引入 核心JS文件 layui.js -->
  <script src="/web/layui/layui.js"></script>

  <!-- 引入本文件使用的JS文件 -->
  <script src="/web/static/js/running_state.js"></script>
</head>

<!--------------------------------------- Body ------------------------------------>
<body class="layui-layout-body">
  <!-- 显示连接，通信是否正常、以及流量统计 -->
  <table id="running_state" lay-filter="table"></table>

      <!-- 表格工具栏 -->
      <script type="text/html" id="toolbar">
        <!-- 选择框 -->
        <div class="layui-inline" style="float:left; height:29px;">
          <select name="columns">
            <option value="all">选择列为过滤条件进行搜索</option>
            <option value="protocol">协议</option>
            <option value="src-addr">源地址</option>
            <option value="src-port">源端口</option>
            <option value="dest-addr">目的地址</option>
            <option value="dest-port">目的端口</option>
            <option value="running-time">运行时间</option>
          </select>
        </div>

        <!-- 搜索框 -->
        <div class="layui-inline" style="float:right;height:29px;" title="搜索" lay-event="LAYTABLE_SEARCH">
          <i class="layui-icon layui-icon-search"></i>
        </div> 
	      <input type="text" id="key" style="width:200px;float:right;height:30px;"
                placeholder="搜索" autocomplete="off" class="layui-input">
    </script>

    <!-- 表头工具栏 -->
    <script type="text/html" id="editbar">
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="terminate">终止此任务</a>
    </script>

</body>
</html>
