<!DOCTYPE html>
<html>

<!--------------------------------------- Head ------------------------------------>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    
    <title>Running State</title>

  <!-- 引入核心CSS文件 layui.css -->
  <link rel="stylesheet" href="/web/layui/css/layui.css">

  <!-- 引入 核心JS文件 layui.js -->
  <script src="/web/layui/layui.js"></script>

  <!-- 引入本文件使用的JS文件 -->
  <script src="/web/static/js/running_state.js"></script>
</head>

<!--------------------------------------- Body ------------------------------------>
<body class="layui-layout-body">

  <div style="padding: 20px; background-color: #F2F2F2;">
    <div class="layui-row layui-col-space15">
      
      <!-- 第一个卡片面板, 里面有四个卡片因此设置位md3, 因为总共为md12, 这样一卡片分4个 -->
      <div class="layui-col-md3">
        <div class="layui-card">
            <div class="layui-card-header">
                <h3><b>工作协程数</b></h3>
            </div>
            <div class="layui-card-body">
			            <div id="goroutine_num" style="color: green;">
                  </div>
            </div>
        </div>
      </div>

      <!-- 第二个卡片面板 -->
      <div class="layui-col-md3">
        <div class="layui-card">
            <div class="layui-card-header">
                <h3><b>重定向连接数量</b></h3>
            </div>
            <div class="layui-card-body">
              <div id="redirect_conns" style="color: green;">
              </div>
            </div>
          </div>
      </div>
      
      <!-- 第三个卡片面板 -->
      <div class="layui-col-md3">
        <div class="layui-card">
            <div class="layui-card-header">
                <h3><b>进程占用CPU情况</b></h3>
            </div>
            <div class="layui-card-body">
              <div id="cpu_usage" style="color: green;">
              </div>
            </div>
        </div>
      </div>

      <!-- 第四个卡片面板 -->
      <div class="layui-col-md3">
        <div class="layui-card">
            <div class="layui-card-header">
                <h3><b>进程占用内存情况</b></h3>
            </div>
            <div class="layui-card-body">
              <div id="mem_usage" style="color: green;">
              </div>
            </div>
        </div>
      </div>

    </div>
  </div>

  <!-- 显示连接，通信是否正常、以及流量统计 -->
  <table id="running_state" lay-filter="table"></table>

      <!-- 表格工具栏 -->
      <script type="text/html" id="toolbar">
        <!-- 选择框 -->
        <div class="layui-inline" style="float:left;bottom:5px">
          <select name="columns" id="select_filter">
            <option value selected disabled>选择搜索过滤条件</option>
            <option value="protocol">协议</option>
            <option value="src-addr">源地址</option>
            <option value="src-port">源端口</option>
            <option value="dest-addr">目的地址</option>
            <option value="dest-port">目的端口</option>
          </select>
        </div>

        <!-- 搜索框 -->
        <div class="layui-inline" style="float:right;height:29px;" title="搜索" lay-event="LAYTABLE_SEARCH">
          <i class="layui-icon layui-icon-search"></i>
        </div> 
	      <input type="text" id="key" style="width:200px;float:right;height:30px;"
                placeholder="搜索" autocomplete="off" class="layui-input">
    </script>

    <!-- 表头工具栏 -->
    <script type="text/html" id="editbar">
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="terminate">终止此任务</a>
    </script>

</body>
</html>
